<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawlished & Proper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1603366615917-1fa6dad5c4c3?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 0 2rem;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 10px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #ffd166;
      color: #222;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #fcbf49;
    }

    .section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .icon-box {
      padding: 1rem;
    }

    .icon-box i {
      font-size: 2rem;
      color: #58b4ae;
      margin-bottom: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      height: auto;
    }

    footer {
      background: #222;
      color: #ccc;
      padding: 2rem;
      text-align: center;
    }

    footer a {
      color: #ffd166;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay">
      <h1>Pawlished & Proper</h1>
      <p>We take care of your pets like they’re part of our family.</p>
      <a href="#" class="btn">Book Your First Visit</a>
    </div>
  </section>

  <!-- SERVICES -->
  <section class="section">
    <h2>What We Do</h2>
    <div class="icon-grid">
      <div class="icon-box">
        <i class="fas fa-dog"></i>
        <p>Pet Grooming</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-bone"></i>
        <p>Daycare & Play</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-home"></i>
        <p>Boarding</p>
      </div>
      <div class="icon-box">
        <i class="fas fa-heartbeat"></i>
        <p>Health & Hygiene</p>
      </div>
    </div>
  </section>

  <!-- GALLERY -->
  <section class="section">
    <h2>Happy Pets</h2>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Pet 1" />
      <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6" alt="Pet 2" />
      <img src="https://images.unsplash.com/photo-1561037404-61cd46aa615b" alt="Pet 3" />
      <img src="https://images.unsplash.com/photo-1555685812-4b943f1cb0eb" alt="Pet 4" />
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Pawlished & Proper · <a href="#">Privacy Policy</a></p>
  </footer>

</body>
</html>
